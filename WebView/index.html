<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクバー</title>
</head>
<body>
    <div class="taskbar-container">
        <!-- タスクリスト -->
        <div class="task-list" id="taskList">
            <!-- タスクアイテムがここに動的に追加されます -->
        </div>

        <!-- システムトレイ -->
        <div class="system-tray" id="systemTray">
            <!-- ピン留めタブなどがここに動的に追加されます -->
        </div>

        <!-- 時刻表示エリア -->
        <div class="time-area">
            <div class="attendance-section">
                <div class="attendance-time" id="startTime">
                    <div class="attendance-label">出勤</div>
                    <div class="attendance-value" id="startTimeValue">--:--</div>
                </div>
                <div class="attendance-time" id="endTime">
                    <div class="attendance-label">退勤</div>
                    <div class="attendance-value" id="endTimeValue">--:--</div>
                </div>
            </div>
            <div class="current-time" id="currentTime">--:--:--</div>
            <div class="current-date" id="currentDate">----/--/--</div>
        </div>
    </div>

    <!-- コンテキストメニュー -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="openDevTools()">開発者ツール</div>
        <div class="context-menu-item" onclick="exitApplication()">Exit</div>
    </div>

    <script type="module" src="src/main.ts"></script>
</body>
</html>
